<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HtmlTopng</title>
    <link rel="stylesheet" href="./css/index.css"/>
    <script type="text/javascript" src="./js/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <style>
        .boxa{
            width: 100%;
            min-height: 400px;
        }

        h3{
            color: red;
        }

        #pdfContainer{
            background: black;
        }

        #pdfContainer img{
            max-width: 100%;
        }
    </style>


</head>
<body>
<div class="container">
    <!-- <input id="downloadPdf" type="button" value="Download PDF"/> -->
</div>
<div id="pdfContainer" class="container">
    <div>点击上面的按钮，蓝色框区域内的内容将会被导出为pdf.</div>
    <a class="myImg" href="">点击保存图片</a>


    <div class="content"></div>
    
</div>

<script type="text/javascript">
    $(function () {
        var html  = "<h3>这是一个标题</h3><a href='./banner.png'><img src='./banner.png' alt=''></a><h3>这是一个标题</h3><img src='./banner.png' alt=''><h3>这是一个标题</h3><img src='./banner.png' alt=''><h3>这是一个标题</h3><img src='./banner.png' alt=''><h1>大标题<h1>"
        $(".content").append(html)

        setTimeout(() => {
            // $("#downloadPdf").click(function () {
                console.log("click printBtn")
                html2canvas(document.querySelector("#pdfContainer")).then(canvas => {
                    // 创建一个图片元素
                    var img = canvas.toDataURL("image/png");
                    // 创建一个链接元素[下载]
                    var link = document.createElement('a');
                    // link.href = img;
                    // link.download = 'screenshot.png';
                    // 触发下载
                    // link.click();
                    $(".myImg").attr("href", img)
                });
            // });
        }, 2000)
    });
</script>





</body>
</html>
